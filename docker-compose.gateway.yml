services:
  corpus-gateway:
    build:
      context: /root/workspace/CorpusGateway
      dockerfile: Dockerfile
    image: corpus-gateway:local
    container_name: corpus-gateway
    environment:
      - CORPUS_BASE_URL=${CORPUS_BASE_URL:-http://augustine-corpus-live:8001}
    ports:
      - "18002:8001"
    networks:
      - pericope_net
    restart: unless-stopped

networks:
  pericope_net:
    external: true
    name: pericope_net
