services:
  wordpress:
    build:
      context: .
    image: ama-wordpress:local
    container_name: ama-wordpress
    env_file: .env
    volumes:
      - wordpress_data:/var/www/html
      - ./data/wp-content:/var/www/html/wp-content
    expose:
      - "9000" # php-fpm to nginx container
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: ama-wordpress-nginx
    depends_on:
      - wordpress
    ports:
      - "8081:80" # host nginx can proxy_pass to http://127.0.0.1:8081
    volumes:
      - wordpress_data:/var/www/html
      - ./data/wp-content:/var/www/html/wp-content
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  db:
    image: mariadb:10.11
    container_name: ama-wordpress-db
    profiles: ["with-db"] # only if you want DB in Docker; otherwise omit this service
    env_file: .env
    environment:
      MARIADB_ROOT_PASSWORD: "${MARIADB_ROOT_PASSWORD:-changeme}"
      MARIADB_DATABASE: "${WORDPRESS_DB_NAME:-wordpress}"
      MARIADB_USER: "${WORDPRESS_DB_USER:-wordpress}"
      MARIADB_PASSWORD: "${WORDPRESS_DB_PASSWORD:-wordpress}"
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped

volumes:
  wordpress_data:
  db_data:
