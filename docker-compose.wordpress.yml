services:
  wordpress:
    build:
      context: /root/workspace/askmortgageauthority.com
    image: ama-wordpress:local
    container_name: ama-wordpress
    env_file:
      - /root/workspace/askmortgageauthority.com/.env
    volumes:
      - wordpress_data:/var/www/html
      - /root/workspace/askmortgageauthority.com/data/wp-content:/var/www/html/wp-content
    expose:
      - "9000" # php-fpm to nginx container
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: ama-wordpress-nginx
    depends_on:
      - wordpress
    ports:
      - "8081:80" # host nginx can proxy_pass to http://127.0.0.1:8081
    volumes:
      - wordpress_data:/var/www/html
      - /root/workspace/askmortgageauthority.com/data/wp-content:/var/www/html/wp-content
      - /root/workspace/askmortgageauthority.com/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  wordpress_data:
