# Corpus-only compose (run from control plane).
name: pericopeai-corpus

networks:
  pericope_net:
    external: true
    name: pericope_net

volumes:
  corpus_augustine_index:
  corpus_freud_index:
  corpus_plato_index:
  corpus_irenaeus_index:
  # corpus_aquinas_index:

services:
  augustine-corpus-live:
    build:
      context: /root/workspace/AugustineCorpus
      dockerfile: Dockerfile
    env_file:
      - /root/workspace/AugustineCorpus/.env
    environment:
      - CORPUS_VERSION=${CORPUS_VERSION:-live}
      - RUN_INDEXING_ON_START=${RUN_INDEXING_ON_START:-0}
      - USE_MOCK_LLM=${USE_MOCK_LLM:-false}
      - AUTHOR_INDEX_MAP=${AUTHOR_INDEX_MAP:-augustine=/app/indexes/augustine,freud=/app/indexes/freud,plato=/app/indexes/plato,irenaeus=/app/indexes/irenaeus}
      - INDEX_CACHE_SIZE=${INDEX_CACHE_SIZE:-3}
    expose:
      - "8001"  # internal only
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/healthz', timeout=5).read()\""]
      interval: 15s
      timeout: 5s
      retries: 5
    volumes:
      # Text sources (read-only)
      - /root/workspace/AugustineCorpus/texts/augustine_texts:/app/texts/augustine_texts:ro
      - /root/workspace/AugustineCorpus/texts/freud_texts:/app/texts/freud_texts:ro
      - /root/workspace/AugustineCorpus/texts/plato_texts:/app/texts/plato_texts:ro
      - /root/workspace/AugustineCorpus/texts/irenaeus_texts:/app/texts/irenaeus_texts:ro
      # Per-author index volumes mounted to distinct paths
      - corpus_augustine_index:/app/indexes/augustine
      - corpus_freud_index:/app/indexes/freud
      - corpus_plato_index:/app/indexes/plato
      - corpus_irenaeus_index:/app/indexes/irenaeus
    networks:
      - pericope_net
    restart: unless-stopped

  pericopeai-indexer:
    build:
      context: /root/workspace/AugustineCorpus
      dockerfile: Dockerfile
    env_file:
      - /root/workspace/AugustineCorpus/.env
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-dev}
      - ENV=${ENV:-dev}
      - RUN_INDEXING_ON_START=1
      - AUTHOR_INDEX_MAP=${AUTHOR_INDEX_MAP:-augustine=/app/indexes/augustine,freud=/app/indexes/freud,plato=/app/indexes/plato,irenaeus=/app/indexes/irenaeus}
      - TEXTS_ROOT=/app/texts
    command: ["python", "preprocess_and_index.py", "--author", "augustine"]
    profiles: ["index"]
    restart: "no"
    volumes:
      - /root/workspace/AugustineCorpus/texts/augustine_texts:/app/texts/augustine_texts:ro
      - /root/workspace/AugustineCorpus/texts/freud_texts:/app/texts/freud_texts:ro
      - /root/workspace/AugustineCorpus/texts/plato_texts:/app/texts/plato_texts:ro
      - /root/workspace/AugustineCorpus/texts/irenaeus_texts:/app/texts/irenaeus_texts:ro
      - corpus_augustine_index:/app/indexes/augustine
      - corpus_freud_index:/app/indexes/freud
      - corpus_plato_index:/app/indexes/plato
      - corpus_irenaeus_index:/app/indexes/irenaeus
    networks:
      - pericope_net
